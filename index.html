<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days_to_Birthday</title>
    <link rel="stylesheet" href="./style/birthday.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">Введіть дату Народження!</div>
      <div class="input-box">
        <input
          class="input"
          type="text"
          name="birthday"
          id="birthday"
          placeholder="DD.MM.YYYY"
        />
        <button onclick="inputValueDate()" type="button">Застосувати</button>
      </div>
      <div class="text">До Дня Народження залишилось....</div>
      <div class="clock">
        <div>
          <div class="box-time" id="day">00</div>
          <p>Днів</p>
        </div>
        <div>
          <div class="box-time" id="hour">00</div>
          <p>Годин</p>
        </div>
        <div>
          <div class="box-time" id="minute">00</div>
          <p>Хвилин</p>
        </div>
        <div>
          <div class="box-time" id="second">00</div>
          <p>Секунд</p>
        </div>
      </div>
    </div>

    <script src="./js/date2.js"></script>
  </body>
</html>
